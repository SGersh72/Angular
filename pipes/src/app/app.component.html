<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name </label>
      <input
        class="form-control"
        type="text"
        (input)="onNameChange($event.target)"/>
    </div>
    <div class="col">
      <label for=""><b>Name </b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
    <br>
    <div class="row">
    <div class="form-group col">
      <label for="">Payment Date </label>
      <input
        class="form-control"
        type="date"
        (input)="onDateChange($event.target)"/>
    </div>
    <div class="col">
      <label for=""><b>Payment Date </b></label>
      <div>
        {{ date | date: "longDate" }}
      </div>
    </div>
    <br>
    <div class="row">
    <div class="form-group col">
      <label for="">Payment Amount </label>
      <input
        class="form-control"
        (input)="onAmountChange($event.target)"/>
    </div>
    <div class="col">
      <label for=""><b>Payment Amount </b></label>
      <div>
        {{ amount | currency : 'JPY' }}
      </div>
    </div>
  <br>
  <div class="row">
    <div class="form-group col">
      <label for="">Height </label>
      <input
        class="form-control"
        (input)="onHeightChange($event.target)"/>
    </div>
    <div class="col">
      <label for=""><b>Height </b></label>
      <div>
        {{ height | number : '1.0-0' }}
      </div>
    </div>
  <br>

  <br>
  <div class="row">
    <div class="form-group col">
      <label for="">Miles </label>
      <input
        class="form-control"
        (input)="onMilesChange($event.target)"/>
    </div>
    <div class="col">
      <label for=""><b>Kilometers </b></label>
      <div>
        {{ miles | convert: 'km' | number: '1.0-2'}}
      </div>
    </div>
  <br>

  </div>
</div>
<br>
{{ car | json}}
