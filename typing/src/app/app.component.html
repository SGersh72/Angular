<div class="container">
  <div class="columns is-centered">
    <div class="box column is-half">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <br>
      <div class="columns is-centered field has-text-centered ">
      <button class="button is-success"
      (click)="getNew()"
      >New Sentence</button>
      </div>
      <br>
      <p class="subtitle is-4 has-text-centered is-italic">
        <span
        [class]="compare(letter, enteredText[i])"
        *ngFor="let letter of randomText.split(''); let i = index "
        >{{ letter }}</span></p>
      <br>
      <div class="field">
        <input class="input" name="type here" (input)="onInput($event)" />
      </div>
      <br>
      <div class="box has-text-centered" *ngIf="randomText===enteredText">
        <h4 class="title is-3">Success!</h4>
      </div>
    </div>
  </div>
</div>
